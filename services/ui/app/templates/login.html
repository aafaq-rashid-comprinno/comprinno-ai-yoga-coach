<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Yoga Coach</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: #f1f5f9; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 0 16px; }
        .card { background: #1e293b; border-radius: 16px; padding: 32px; }
        .header { text-align: center; margin-bottom: 32px; }
        .logo { width: 64px; height: 64px; margin: 0 auto 16px; border-radius: 8px; background: linear-gradient(135deg, #22d3ee, #3b82f6); display: flex; align-items: center; justify-content: center; color: #0f172a; font-weight: bold; font-size: 24px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
        .subtitle { color: #94a3b8; }
        .form { display: flex; flex-direction: column; gap: 16px; }
        .input { width: 100%; padding: 12px; border-radius: 8px; background: #0f172a; color: #e2e8f0; border: 1px solid #475569; }
        .input:focus { outline: none; border-color: #22d3ee; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; background: #22d3ee; color: #0f172a; }
        .btn:hover { background: #67e8f9; }
        .error { color: #ef4444; font-size: 14px; }
        .text-sm { font-size: 14px; color: #cbd5e1; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">ðŸ§˜</div>
                <h1 class="title">AI Yoga Coach</h1>
                <p class="subtitle">Sign in to evaluate your yoga poses</p>
            </div>

            <div id="loginForm">
                <div class="form">
                    <input id="username" type="text" placeholder="Username" class="input" required>
                    <input id="password" type="password" placeholder="Password" class="input" required>
                    <button onclick="login()" class="btn">Sign In</button>
                    <div id="errorMessage" class="error hidden"></div>
                </div>
            </div>

            <div id="passwordUpdateForm" class="hidden">
                <div class="form">
                    <p class="text-sm">Please set a new password for your account</p>
                    <input id="newPassword" type="password" placeholder="New Password" class="input" required>
                    <input id="confirmPassword" type="password" placeholder="Confirm New Password" class="input" required>
                    <button onclick="updatePassword()" class="btn">Update Password</button>
                    <div id="updateErrorMessage" class="error hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUsername = '';
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    window.location.href = '/';
                } else if (result.status === 'new_password_required') {
                    currentUsername = result.username;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('passwordUpdateForm').classList.remove('hidden');
                } else {
                    errorDiv.textContent = result.message || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }
        
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('updateErrorMessage');
            
            if (!newPassword || !confirmPassword) {
                errorDiv.textContent = 'Please enter and confirm new password';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: currentUsername,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = result.message || 'Password update failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Password update failed: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('passwordUpdateForm').classList.contains('hidden')) {
                    updatePassword();
                } else {
                    login();
                }
            }
        });
    </script>
</body>
</html>
